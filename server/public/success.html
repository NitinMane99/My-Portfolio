<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #90d3e2, #81df35); /* Fresh blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
            margin: 20px;
            position: relative; /* Added to position the icon */
        }
        .container .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #49e277; /* Matches the heading color */
        }
        h1 {
            color: #09ec2f;
            margin-bottom: 15px;
        }
        p {
            color: #333;
            margin: 10px 0;
        }
        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
                box-shadow: none;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon"></i> <!-- Font Awesome check icon -->
        <h1>Form Submitted Successfully!</h1>
        <p>Thank you for submitting the form. You will receive an email from Nitin Mane shortly, and he will reply to you soon.</p>
        <p class="signature">Best Regards,<br>Nitin Mane</p>
        <a href="index.html" class="back-button">Back to Home</a> <!-- Back button -->
    </div>
</body>
</html>
